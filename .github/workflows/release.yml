name: Build & Release Electron App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v0.1.3)'
        required: true
      branch:
        description: 'Branch to build from'
        required: true
        default: 'electron-desktop'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          repository: BraxCC/recap-app
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Inject Gemini API key
        shell: bash
        run: |
          echo "VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}" >> .env.production.local
          echo "VITE_GEMINI_MODEL=${{ secrets.VITE_GEMINI_MODEL }}" >> .env.production.local

      - name: Build Vite app (production)
        run: npm run build

      - name: Compile Electron
        run: npm run electron:compile

      - name: Build Electron (mac)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 120
          max_attempts: 2
          retry_wait_seconds: 60
          retry_on: error
          command: npx electron-builder --mac --publish always
        env:
          GH_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
