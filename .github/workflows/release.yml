name: Build & Release Electron App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to build (e.g. v0.1.4)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 360

    steps:
      - name: Checkout source from recap-app
        uses: actions/checkout@v4
        with:
          repository: BraxCC/recap-app
          ref: ${{ inputs.version }}
          token: ${{ secrets.RECAP_APP_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Inject Gemini API key
        shell: bash
        run: |
          echo "VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}" >> .env.production.local
          echo "VITE_GEMINI_MODEL=${{ secrets.VITE_GEMINI_MODEL }}" >> .env.production.local

      - name: Build Vite app (production)
        run: npm run build

      - name: Compile Electron
        run: npm run electron:compile

      - name: Build Electron (mac)
        run: npx electron-builder --mac --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
